{# Active contest problems list #}

{% extends "layout.html" %}

{% block title %}
    Задачи
{% endblock %}

{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="center">#</th>
            <th>Задача</th>
            <th class="center">Всего попыток</th>
            <th class="center">Успешных попыток</th>
            <th class="center">Решаемость</th>
        </tr>
        </thead>
        {% for problem in problems %}
            <tr>
                <td class="center">{{ loop.index }}</td>
                <td><a href="/problems/{{ problem.id }}">{{ problem.title }}</a></td>
                <td class="center">100</td>
                <td class="center">50</td>
                <td class="center">50%</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
